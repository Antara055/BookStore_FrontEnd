<div fxLayout="row" fxLayoutAlign="space-around center" fxLayout.xs="row" fxLayout.sm="row" >
    <div class="bookCount">
        <span class="books">Books</span>
        <span class="count">({{countBooks}} items)</span>
    </div>
    <div class="sort">
        <mat-form-field appearance="outline">
            <mat-label>Sort by relevance</mat-label>
            <mat-select style="height: 10px;" >
                <mat-option (click)="lowTohigh()">Price:Low to High</mat-option>
                <mat-option (click)="highTolow()" >Price:High to Low</mat-option>
                <mat-option (click)="newArrivals()">Newest Arrivals</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div class="forGrid" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="container" *ngFor="let book of Booklist" fxLayout.sm="column" fxFlex.xs="50" >

        <div class="image" fxLayoutAlign="center center" >
            <img src="../../../assets/book1.png" (click)="quickview(book)" style="height: 60%; width: 50%;" >
        </div>
        <div class="bookname">
            {{book.title}}
        </div>
        <div class="author">
            by {{book.author}}
        </div>
        <div class="rating" fxLayoutAlign="start center">
            4.5
            <mat-icon class="Star">star</mat-icon>
        </div>
        <div class="prize" fxLayout="row" fxLayoutGap="5px">
            <div class="prizediv">
                Rs.{{book.price}}
            </div>
            <div style="color: grey;">
                <del> Rs.{{book.o_price}} </del>
            </div>
        </div>
    </div>
</div>
